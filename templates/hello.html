<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hello Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007BFF;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello,</h1>
        <p>We're glad you're here! Thank you for joining us.</p>
        <p>We wanted to welcome you and let you know we appreciate having you as a part of our community. Your support means a lot to us!</p>
        <a href="https://www.example.com" class="button">Visit Us</a>
        <p>If you have any questions or feedback, don't hesitate to reach out to us.</p>
        <div class="footer">
            <p>&copy; 2024 Your Company Name</p>
        </div>
    </div>
</body>
</html>
